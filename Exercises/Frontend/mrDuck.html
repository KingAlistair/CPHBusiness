<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise.css">
    <title>Mr. Duck</title>
    <button class="userButton" onclick="window.location.href='user.html'" >Create user</button>
</head>

<body>
    <h2>Exercise 1</h2>
    <div class="customDiv">
        <button id="button">Hover over me</button>
        <div class="hidden" class="duckMessage" id='hiddenMessage'>Hidden message</div>
    </div>


        <h2>Exercise 2</h2>
    
    <div class="customDiv">
        <input class="input" id="duckInput" type="text" id="duckInput">
        <button id="duckButton">Ask the duck</button>
        <button id="jokeButton">Get joke</button>

        <img class="image" title="Hello" id="duckImage" src="./images/rubber_duck.jpg">
    
        <p class="greeting" id="greeting"></p>
        <div class="hidden" id="duckMessage">Good luck with that!</div>
        <img class="easterEggHidden" style="display: hidden;" id="easterEgg" src="./images/egg.png">
    </div>

    <div class="customDiv">
        <h5>Questions:</h5>
        <ul id="questionList"></ul>
    </div>
    <script type="module" src="exercise.js"></script>

    <h2>Duck's answer</h2>
    
    <div class="customDiv">
        <div id='answer'></div>
        </div>
</body>

</html>
